<!DOCTYPE html>
<html>
    <head>
        <!--Titel der Seite (im Tab des Browsers mit Icon angezeigt)-->
        <title>CO2-Data</title>
        <link rel="shortcut icon" href="./Pictures/logo.png">
        
        <!--Für die Verwendung von Umlaute oder Sonderzeichen benötigt man charset und UTF-8-->    
        <meta charset="utf-8"/>
        
        <!--
            Der Bereich, den der Benutzer auf dem Bildschirm sieht (viewport) 
            wird auf die komplette Breite des Gerätes (width=device-width)
            mit dem inititalen Zoomfaktor 1 (initial-scale=1.0) festgelegt
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--Quellen der Bootstrap CSS hinzufügen-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!--Eigene CSS-Datei laden-->
        <link rel="stylesheet" type="text/css" href="./index.css">
        <!--Quellen der JavaScript-Frameworks Popper (für Dropdowns, Pop-Ups, Tool-Tipps) und Bootstrap hinzufügen-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <header>
            <!--Bereich der Navigationsleiste-->
            <div id="header" class="container">
                <nav id="navbarHeader" class="navbar navbar-expand-lg rounded">
                    <!--Inhalt der Navigationsleiste-->
                    <div class="container-fluid">
                        <a class="navbar-brand text-success fs-2 fw-bold" href="#"><img src="./Pictures/logo.png" class="rounded" width="50" height="50" alt="CO2-logo" >CO2-Data</a>
                        
                        <!--Menü-Anzeige-Button, wenn auf schmalem Display angezeigt-->
                        <button id="navButton" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <!--Menü-Inhalt-->
                        <div id="navbarSupportedContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <!--Dropdown-Navigation zu den Bereichen-->
                                <li class="nav-item dropdown">
                                    <!--Angezeigter Name des Dropdown-Menüs-->
                                    <a id="areas" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                                    <!--Inhalt des Dropdown-Menüs-->
                                    <ul class="dropdown-menu">
                                        <!--Informationsseite-->
                                        <li><a class="dropdown-item translate information_titel" href="#info"><!--Inhalt dynamisch aus JSON-Datei geladen--></a></li>
                                        <!--Trennlinie zur Unterteilung-->
                                        <li><hr class="dropdown-divider"></li>
                                        <!--Inhaltsbereiche-->
                                        <li><a class="dropdown-item translate country_titel" href="#country"><!--Inhalt dynamisch aus JSON-Datei geladen--></a></li>
                                        <li><a class="dropdown-item translate company_titel" href="#company"><!--Inhalt dynamisch aus JSON-Datei geladen--></a></li>
                                    </ul>
                                </li>
                                <!--Externer Link zum Umweltbundesamt-->
                                <li class="nav-item">
                                    <a id="ubaLink" class="nav-link" href="https://www.umweltbundesamt.de/daten/klima/treibhausgas-emissionen-in-deutschland/"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                                </li>
                            </ul>
                            <!--Sprachauswahl und Leserichtungsumschaltung-->
                            <label id="language_label" for="language-select"></label>
                            <select id="language-select">
                                <option value="de" selected="selected">Deutsch</option>
                                <option value="en">English</option>
                                <option value="ar">العربية</option>
                            </select>
                        </div>
                    </div>
                </nav>
                <div class = "container">
                    <h1 id="titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></h1>
                </div>
            </div>
            <!--Ende: Bereich der Navigationsleiste-->
        </header>
        <!--Bereich des Seiten-Inhalts-->
        <div class="container d-flex">
            <!--Bereich der Seiten-Menü-->
            <nav id="sidebar" class="d-md-block sidebar rounded bg-body-tertiary collapse">
                <a href="#" class="nav-link active translate home"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                <a href="#info" class="nav-link translate information_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                <a href="#country" class="nav-link translate country_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                <a href="#company" class="nav-link translate company_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
                <a href="#footer" class="nav-link translate impressum"><!--Inhalt dynamisch aus JSON-Datei geladen--></a>
            </nav>
            <!--Button zum ausklappen des Seiten-Menüs (nur bei kleineren Bildschirmen)-->
            <button id="sidemenu" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">&#9776;</span>
            </button>
            <!--Ende: Bereich der Seiten-Menü-->

            <!--Bereich der Thema-Inhalte-->
            <div id="content" class="container flex-grow"> 
                <!--Infobereich-->
                <div id="info" class="container site-content">
                    <h2 id="information_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></h2>
                    <div id="information_text"><!--Inhalt dynamisch aus JSON-Datei geladen--></div>
                </div>
                <hr class="hr hr-blurry" />
                <!--Länderbereich-->
                <div id="country" class="container site-content">
                    <h2 id="country_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></h2>
                    <div id="country_text"><!--Inhalt dynamisch aus JSON-Datei geladen--></div>
                    <form role="search">
                        <p class="translate search"><!--Inhalt dynamisch aus JSON-Datei geladen--></p>
                        <input id="countrySerach" class="form-control me-2" type="search" placeholder="Land, UN-Code, CO2-Wert" aria-label="Search" onkeyup="filterTable('country-data-table')">
                    </form>
                    <br>
                    <div class="container divTable">
                        <table id="country-data-table" class="table table-bordered table-striped table-hover tablehead">
                            <thead>
                                <!--Inhalt dynamisch aus JSON-Datei geladen-->
                            </thead>
                            <tbody id="tableBodyCountry">
                                <!--Inhalt dynamisch aus JSON-Datei geladen-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr class="hr hr-blurry" />
                <!--Unternehmensbereich-->
                <div id="company" class="container site-content">
                    <h2 id="company_titel"><!--Inhalt dynamisch aus JSON-Datei geladen--></h2>
                    <div id="company_text"><!--Inhalt dynamisch aus JSON-Datei geladen--></div>
                    <form role="search">
                        <p class="translate search"><!--Inhalt dynamisch aus JSON-Datei geladen--></p>
                        <input id="companySerach" class="form-control me-2" type="search" placeholder="Unternehmen, CO2-Wert, Branche" aria-label="Search" onkeyup="filterTable('company-data-table')">
                    </form>
                    <br>
                    <div class="container divTable">  
                        <table id="company-data-table" class="table table-bordered table-striped table-hover tablehead">
                            <thead>
                                <!--Inhalt dynamisch aus JSON-Datei geladen-->
                            </thead>
                            <tbody id="tableBodyCompany">
                                <!--Inhalt dynamisch aus JSON-Datei geladen-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Ende: Bereich der Thema-Inhalte-->
        </div>
        <!--Ende: Bereich des Seiten-Inhalts-->
        
        <!--Bereich rechtliche Informationen-->
        <footer>
            <div id="footer" class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary rounded">
                <p ></p>
                <table>
                    <tbody>
                        <tr>
                            <td id="impressum" class="fw-bold"><!--Inhalt dynamisch aus JSON-Datei geladen--></td>
                        </tr>
                        <tr>

                            <td>&nbsp;Connie Orlinskie</td>

                            <td>&nbsp;c.orlinskie@co2-data.com</td>
                        </tr>
                        <tr>
                            <td id="phone"><!--Inhalt dynamisch aus JSON-Datei geladen--></td>
                            <td>&nbsp;0123 1234567</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </footer>
        <!--Ende: rechtliche Informationen-->

        <!--Eigene JavaScript-Datei ausführen-->
        <script src="./Data/script.js"></script>
    </body>
</html>
